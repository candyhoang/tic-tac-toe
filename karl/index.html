<!doctype html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url('./larisa/533316.jpg');
        background-size: cover;
      }
    </style>
    <script src="node_modules/pixi.js/dist/browser/pixi.js"></script>
  </head>
  <body>
    <main></main>
    <script type="module">
      const app = new PIXI.Application({
        antialias: true,
        width: 640,
        height: 360,
        backgroundColor: 0x1099bb
      });

      document.body.appendChild(app.view);

      const container = new PIXI.Container();

      // Move container to the center
      // container.x = app.screen.width / 2;
      // container.y = app.screen.height / 2;

      // app.stage.addChild(container);

      app.stage.interactive = true;

      const nought = new PIXI.Graphics();
      nought.beginFill(0xFFFF0B, 0.5);
      nought.drawCircle(100, 100, 50);
      nought.lineStyle(10, 0xFFBD01, 1);
      nought.endFill();

      const cross = new PIXI.Graphics();
      cross.lineStyle(10, 0xFFBD01, 1);
      cross.lineTo(100, 100);
      cross.moveTo(0, 100);
      cross.lineTo(100, 0);

      // nought.moveTo(30, 30);
      // cross.moveTo(130, 130);

      app.stage.addChild(nought);
      app.stage.addChild(cross);

      // Do something on click, then
      // app.renderer.plugins.interaction.on('pointerdown', onPointerDown);

      for (let i = 0; i < 25; i++) {
          const duplicate = new PIXI.Graphics(nought.geometry);
          // duplicate.anchor.set(0.5);
          duplicate.x = (i % 5) * 40;
          duplicate.y = Math.floor(i / 5) * 40;
          // container.addChild(duplicate);
      }
    </script>
  </body>
</html>
